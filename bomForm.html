<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bomForm.css">
    <title>BOM Form</title>
</head>

<body>
    <div class="main_div">
        <div class="form_div">
            <h1>BOM Form</h1>
            <form action="">
                <div class="inner_form">
                    <label>New BOM</label>
                    <input type="text" name="" id="" placeholder="Enter bom name">
                    <label>Header Percentage[%]</label>
                    <input type="number" name="" id="" placeholder="Enter header ">
                </div>
                <div class="inner_form">
                    <label>Item Name</label>
                    <input type="text" name="" id="" placeholder="Enter item name">
                    <label>Existing BOM</label>
                    <input type="text" name="" id="" placeholder="Enter existing bom">
                </div>
                <div class="inner_form">
                    <label>Organization Mapping</label>
                    <input type="text" name="" id="" placeholder="Enter mapping">
                    <label>Enable for location(Warehouse)</label>
                    <input type="text" name="" id="" placeholder="Enter location">
                </div class="inner_form">
                <label>Version Control</label>
                <input type="text" name="" id="" placeholder="Enter location"><br>
                <div class="btn">
                    <button>Submit Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
