<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Level Form</title>
    <link rel="stylesheet" href="lineLevel.css">
</head>
<body>
    <div class="main_div">
        <div class="form_div">
            <h1>Line Level Form</h1>
            <form action="">
                <label>Level Id : </label>
                <input type="number" name="" id="" placeholder="Enter level id">
                <label>Header Id : </label>
                <input type="number" name="" id="" placeholder="Enter header id">
                <label>S. No : </label>
                <input type="number" name="" id="" placeholder="Enter serial number">
                <label>Item Code : </label>
                <input type="number" name="" id="" placeholder="Enter item code">
                <label>Item Name : </label>
                <input type="text" name="" id="" placeholder="Enter item name">
                <label>Quantity : </label>
                <input type="number" name="" id="" placeholder="Enter quantity">
                <label>Percentage : </label>
                <input type="number" name="" id="" placeholder="Enter percentage">

                <button>Submit Now</button>
            </form>
        </div>
    </div>
</body>
</html>
