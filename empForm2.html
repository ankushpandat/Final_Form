<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="empForm2.css">
    <title>Employee Information Form</title>
</head>

<body>
    <div class="form-container">
        <form action="action.php">
            <div class="header">
                <div>
                    <h2>Employee Information Form</h2>
                </div>
                <div>
                    <input class="search" type="search" name="" id="" placeholder="Search Employee">
                </div>
            </div>
            <fieldset>
                <legend>Employee Information</legend>
                <img id="preview1" alt="Employee image">
                <div>
                    <label>Joiner (New/Old) : </label>
                    <input type="number" name="joiner_info" placeholder="Enter joiner status">
                <label>S. No : </label>
                <input type="number" name="serial_no" placeholder="Enter serial number"><br>
            </div>
            
            <div class="name_field">
                <div>
                    <label>Name : </label>
                    <input type="text" name="emp_name"  placeholder="Enter full name">
                    <label>DOB : </label>
                    <input type="date" name="emp_dob" ><br>
                </div>
                <div>
                    <label>Department : </label>
                    <input type="text" name="emp_department" placeholder="Enter department">
                    <label>Mobile No: </label>
                    <input type="number" name="emp_mobile_no" placeholder="Enter mobile number">
                </div>
            </div>

            <div>
                <label>Address: </label>
                <input type="text" name="emp_address"  placeholder="Enter address">
                <label>E-mail Address: </label>
                <input type="email" name="emp_email"  placeholder="Enter email address"><br>
                <label>Pan Card Number : </label>
                <input type="text" name="emp_pan_card"  placeholder="Enter Pan Card">
                <label>Choose Image : </label>
                <input class="file"  name="emp_image" type="file" accept="image/*" onchange="previewImage(event)">
            </div>
        </fieldset>
        <fieldset>
            <legend>Company Information</legend>
            <div class="name_field">
                <label>Old Organization Name:</label>
                <input type="text" name="organization_name"  placeholder="Enter previous organization">
                <label>Deputed to (Location):</label>
                <input type="text" name="deputed_location"  placeholder="Enter location">
                <label>Last CTC : </label>
                <input type="number" name="last_ctc"  placeholder="Enter last CTC">
                <label>Current CTC Offered : </label>
                <input type="number" name="current_ctc"  placeholder="Enter current CTC">
                <label>Tentative Date of Joining : </label>
                <input type="date" name="tentative_date">
                <label>Exact Date of Joining : </label>
                <input type="date" name="exact_date">
            </div>
            <div class="notice">
                <label>Notice Period : </label>
                <input type="text" name="notice_period"  placeholder="Enter notice period">
                <label>Notice Served (Yes/No) : </label>
                <input type="text" name="notice_served"  placeholder="Enter yes or no">
                <label>Job Role : </label>
                <input type="text" name="job_role"  placeholder="Enter role">
            </div>
            <div>
                <label>Job Description : </label>
                <input type="text" name="job_description"  placeholder="Enter description">
                <label>Date of Anniversary : </label>
                <input type="date" name="date_of_anniversary">
            </div>
            <div>
                <label>Offer Letter Release Date : </label>
                <input type="date" name="offer_letter_date">
                <input class="file" type="file" name="offer_letter_file" name="" id=""><br>
                <label>Date of Leaving : </label>
                <input type="date" name="date_of_leaving">
                <input class="file" type="file" name="date_of_leaving_file"  name="" id="">
                
            </div>
        </fieldset>
            <div class="btn">
                <button type="submit">Save</button>
                <button type="submit">Submit</button>
            </div>

            <script>
                function previewImage(event) {
                    var input = event.target;
                    var image = document.getElementById('preview1');
                    if (input.files && input.files[0]) {
                        var reader = new FileReader();
                        reader.onload = function (e) {
                            image.src = e.target.result;
                        }
                        reader.readAsDataURL(input.files[0]);
                    }
                }
            </script>
    </div>
    </form>
    </div>
</body>

</html>
